LABEL ubuntu-wily-desktop-i386
    MENU LABEL ubuntu wily desktop i386
    KERNEL ubuntu-live/wily/casper/vmlinuz
    APPEND initrd=ubuntu-live/wily/casper/initrd.lz  root=/dev/nfs boot=casper netboot=nfs  nfsroot=192.168.0.5:/volume1/pxe/ubuntu-live/wily splash --
