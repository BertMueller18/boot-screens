LABEL ubuntu-vivid-desktop-i386
    MENU LABEL ubuntu vivid desktop i386
    KERNEL ubuntu-live/vivid/casper/vmlinuz
    APPEND initrd=ubuntu-live/vivid/casper/initrd.lz  root=/dev/nfs boot=casper netboot=nfs  nfsroot=192.168.0.5:/volume1/pxe/ubuntu-live/vivid splash --
