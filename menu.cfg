menu hshift 13
menu width 49
menu margin 8

menu title Installer boot menu
include boot-screens/stdmenu.cfg
    
    menu begin install ubuntu
        menu title install ubuntu
        include boot-screens/stdmenu.cfg
        menu begin ubuntu x86
            include boot-screens/latest86.cfg
        menu end
        menu begin ubuntu x64
           include boot-screens/latest64.cfg
        menu end
        label mainmenu
            menu label ^Back..
            menu exit
    menu end
    
    menu begin live boot
        menu title live boot
        include boot-screens/stdmenu.cfg
        label mainmenu
            menu label ^Back..
            menu exit
        include boot-screens/livetxt.cfg
    menu end
    
    menu begin win7
        menu title Windows 7
        include boot-screens/win7menu.cfg
        label mainmenu
            menu label ^Back..
            menu default
            menu exit
        include boot-screens/win7txt.cfg
    menu end
    
    menu begin rescue
        menu title Rescue options
        include boot-screens/rescuemenu.cfg
        label mainmenu
            menu label ^Back..
            menu default
            menu exit
        include boot-screens/rescuetxt.cfg
    menu end
    
label netboot.xyz
    menu label Boot Netboot.XYZ via iPXE
    kernel netboot.xyz-dhcp.lkrn
label disk
	menu label Boot from hard disk
	menu default
    localboot 0
label help
	menu label ^Help
	text help
   Display help screens; type 'menu' at boot prompt to return to this menu
	endtext
	config boot-screens/prompt.cfg
