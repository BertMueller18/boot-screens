menu hshift 13
menu width 49
menu margin 8

menu title Installer boot menu
include boot-screens/stdmenu.cfg
    
    menu begin ubuntu x86
        menu title ubuntu x86
        include ubuntu-installer/i386/boot-screens/stdmenu.cfg
        label mainmenu
            menu label ^Back..
            menu exit
        include ubuntu-installer/i386/boot-screens/txt.cfg
        include ubuntu-installer/i386/boot-screens/gtk.cfg
            menu begin advanced
            menu title Advanced options
            include ubuntu-installer/i386/boot-screens/stdmenu.cfg
            label mainmenu
                menu label ^Back..
                menu exit
            include ubuntu-installer/i386/boot-screens/adtxt.cfg
            include ubuntu-installer/i386/boot-screens/adgtk.cfg
            menu end
    menu end
    
    menu begin ubuntu x64
        menu title ubuntu x64
        include ubuntu-installer/amd64/boot-screens/stdmenu.cfg
        label mainmenu
            menu label ^Back..
            menu exit
        include ubuntu-installer/amd64/boot-screens/txt.cfg
        include ubuntu-installer/amd64/boot-screens/gtk.cfg
            menu begin advanced
            menu title Advanced options
            include ubuntu-installer/amd64/boot-screens/stdmenu.cfg
            label mainmenu
                menu label ^Back..
                menu exit
            include ubuntu-installer/amd64/boot-screens/adtxt.cfg
            include ubuntu-installer/amd64/boot-screens/adgtk.cfg
            menu end
    menu end
    
    menu begin win7
        menu title Windows 7
        include boot-screens/win7menu.cfg
        label mainmenu
            menu label ^Back..
            menu default
            menu exit
        include boot-screens/win7txt.cfg
    menu end
    
    menu begin rescue
        menu title Rescue options
        include boot-screens/rescuemenu.cfg
        label mainmenu
            menu label ^Back..
            menu default
            menu exit
        include boot-screens/rescuetxt.cfg
    menu end
    
label disk
	menu label Boot from hard disk
	menu default
    localboot 0x80
label help
	menu label ^Help
	text help
   Display help screens; type 'menu' at boot prompt to return to this menu
	endtext
	config boot-screens/prompt.cfg
