menu hshift 13
menu width 49
menu margin 8

menu title Installer boot menu
include boot-screens/stdmenu.cfg
    
    menu begin ubuntu trusty x86
        menu title ubuntu trusty x86
        include ubuntu-installer/trusty/i386/boot-screens/stdmenu.cfg
        label mainmenu
            menu label ^Back..
            menu exit
        include ubuntu-installer/trusty/i386/boot-screens/txt.cfg
        include ubuntu-installer/trusty/i386/boot-screens/gtk.cfg
            menu begin advanced
            menu title Advanced options
            include ubuntu-installer/trusty/i386/boot-screens/stdmenu.cfg
            label mainmenu
                menu label ^Back..
                menu exit
            include ubuntu-installer/trusty/i386/boot-screens/adtxt.cfg
            include ubuntu-installer/trusty/i386/boot-screens/adgtk.cfg
            menu end
    menu end
    
    menu begin ubuntu trusty x64
        menu title ubuntu trusty x64
        include ubuntu-installer/trusty/amd64/boot-screens/stdmenu.cfg
        label mainmenu
            menu label ^Back..
            menu exit
        include ubuntu-installer/trusty/amd64/boot-screens/txt.cfg
        include ubuntu-installer/trusty/amd64/boot-screens/gtk.cfg
            menu begin advanced
            menu title Advanced options
            include ubuntu-installer/trusty/amd64/boot-screens/stdmenu.cfg
            label mainmenu
                menu label ^Back..
                menu exit
            include ubuntu-installer/trusty/amd64/boot-screens/adtxt.cfg
            include ubuntu-installer/trusty/amd64/boot-screens/adgtk.cfg
            menu end
    menu end
    
    menu begin live boot
        menu title live boot
        include boot-screens/stdmenu.cfg
        label mainmenu
            menu label ^Back..
            menu exit
        include boot-screens/livetxt.cfg
    menu end
    
    menu begin win7
        menu title Windows 7
        include boot-screens/win7menu.cfg
        label mainmenu
            menu label ^Back..
            menu default
            menu exit
        include boot-screens/win7txt.cfg
    menu end
    
    menu begin rescue
        menu title Rescue options
        include boot-screens/rescuemenu.cfg
        label mainmenu
            menu label ^Back..
            menu default
            menu exit
        include boot-screens/rescuetxt.cfg
    menu end
    
    menu begin xen
        menu title xen
        include boot-screens/stdmenu.cfg
        label mainmenu
            menu label ^Back..
            menu exit
        label XenServer
            menu label ^XenServer 6.2.0
            kernel xenserver/mboot.c32
            append xenserver/xen.gz dom0_max_vcpus=1-2 dom0_mem=752M,max:752M com1=115200,8n1 \
            console=com1,vga --- xenserver/vmlinuz \
            xencons=hvc console=hvc0 console=tty0 \
            --- xenserver/install.img
    menu end
    
label disk
	menu label Boot from hard disk
	menu default
    localboot 0
label help
	menu label ^Help
	text help
   Display help screens; type 'menu' at boot prompt to return to this menu
	endtext
	config boot-screens/prompt.cfg
